<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>OceanNFT</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body class="body">
    <header class="header">
      <div class="container">
        <div class="header__body">
          <a href="#" class="header__logo"
            >MedicalCourse<span class="header__logo-span"></span>
          </a>
          <div class="header__burger">
            <span></span>
          </div>
          <nav class="header__menu">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">Курси</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Про нас</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Контакти</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-box">
            <div class="hero-control">
              <h1 class="hero__title">Найди подходящий курс</h1>
              <p class="hero__text">
                Мы — агрегатор-отзовик курсов. Выбирайте курсы по стоимости,
                длительности, дате начала и другим параметрам!
              </p>
              <div class="hero-btn">
                <button class="hero-btn__button">ПРОЙТИ ТЕСТ</button>
                <p class="hero-btn__text">
                  Не уверены, какую профессию выбрать?
                </p>
              </div>
            </div>

            <div class="hero-img">
              <img
                class="hero-img__photo"
                src="./image/hero-photo.png"
                width="440"
                height="328"
              />

              <img
                class="hero-img__photo-secondary"
                src="./image/patern.png"
                width="440"
                height="328"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="tabble">
        <div class="tabble-menu">
          <h2 class="tabble-menu__title">Направления курсов</h2>
          <ul class="tabble__list">
            <li class="tabble__item">
              <div class="tabble-box">
                <p class="tabble__text">300 курсов</p>
                <h3 class="tabble__tittle">Программирование</h3>
              </div>
              <div class="tabble-img">
                <img src="./image/user.png" />
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <script src="./js/footer-menu.js"></script>
  </body>
</html>
